services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sd-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/sistema_financas
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_here}
    depends_on:
      - mongodb
    volumes:
      - ./uploads:/app/uploads
    networks:
      - sd-network

  mongodb:
    image: mongo:latest
    container_name: sd-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - sd-network

networks:
  sd-network:
    driver: bridge

volumes:
  mongodb_data:
