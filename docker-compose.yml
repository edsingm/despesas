version: '3.8'

services:
  mongo:
    image: mongo:6
    container_name: sistema-despesas-mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: sistema-despesas-api
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/sistema-financas
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production_secret_key}
      - JWT_EXPIRES_IN=7d
      - UPLOAD_PATH=uploads
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongo
    networks:
      - app-network
    expose:
      - "3001"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: sistema-despesas-web
    restart: always
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://api:3001
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
